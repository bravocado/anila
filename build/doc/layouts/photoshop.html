<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <title>{{#if title}}{{title}} | {{/if}}Anila Photoshop Docs</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:400,100,700" />
  <link rel="icon" href="{{assets}}/img/icons/favicon.ico" type="image/x-icon">
  <!-- For third-generation iPad with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{assets}}/img/icons/apple-touch-icon-144x144-precomposed.png">
  <!-- For iPhone with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{assets}}/img/icons/apple-touch-icon-114x114-precomposed.png">
  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{assets}}/img/icons/apple-touch-icon-72x72-precomposed.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="{{assets}}/img/icons/apple-touch-icon-precomposed.png">
  
  {{#if description}}
  <meta name="description" content="{{description}}"/>
  {{else}}
  <meta name="description" content="Documentation and reference library for Anila." />
  {{/if}}
  <meta name="author" content="@bravocado" />

  
	<!-- Facebook Metadata /-->
	<meta property="fb:page_id" content="" />
	<meta property="og:image" content="" />
	<meta property="og:description" content=""/>
	<meta property="og:title" content=""/>

	<!-- Google+ Metadata /-->
	<meta itemprop="name" content="">
	<meta itemprop="description" content="">
	<meta itemprop="image" content="">

	<!-- Twitter Metadata /-->
	<meta name="twitter:card" content="">
	<meta name="twitter:site" content="">
	<meta name="twitter:creator" content="">
	<meta name="twitter:title" content="">
	<meta name="twitter:description" content="">
	<meta name="twitter:image" content="">

  <link href='{{assets}}/css/docs.css' rel='stylesheet' />

  <!-- for no script -->
  <noscript>
    <link rel="stylesheet" href="{{assets}}/css/noscript.css" />
  </noscript>

  <script src="../../assets/js/modernizr.min.js"></script>

  <!--[if (lte IE 8) | (!IEMobile)]>
    <script src="{{assets}}/js/html5.js"></script>
  <![endif]-->

</head>

<body>

	
	<div class="container">
		
        <section role="main">

          <div class="row">
            
            <div class="lg-3 md-4 sm-12 col">
              <div class="hide-sm">
              {{> sidebar-photoshop}}
              </div>
            </div>

            <div class="lg-9 md-8 sm-12 col">
              {{> header}}

              {{#markdown}}
              {{> body}}
              {{/markdown}}
            </div>
          </div>

        </section>

	</div>

  {{> footer}}

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- Grab Google CDN's jQuery, fall back to local if offline -->
  <script>window.jQuery || document.write('<script src="../../assets/js/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="../../assets/js/legacy.min.js"></script>

  <script type="text/javascript" src="../../docs/assets/js/all.min.js"></script>

  <script type="text/javascript" src="../../assets/js/iconfont-fallback.min.js"></script>
  <script>
    $(function() {

      if(Modernizr.fontface) {
        // if support action
      } else {
        $('.icon').iconfontFallback();
      }

    });
  </script>

  <!-- others plugin -->

  <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
  chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->


</body>
</html>
